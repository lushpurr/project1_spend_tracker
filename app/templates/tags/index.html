{% extends 'base.html'%}

{% block content %}
<h2>All Tags  (<a href="/tags/new"><i class="fa fa-plus" aria-hidden="true" title="add new tag"></i></a>)</h2></th> 

<table>
    <tr>
        <th>Tags</th>
        <th></th>
        <th>Edit/Delete</th>
    </tr>
    <!-- creates tags table -->
    {% for tag in tags %}
    <tr>
        <td>
            <form action="/tags/{{ tag.id }}/edit" method="POST">
                <button class = "btn-link" type="submit">{{ tag.category }}</button>
            </form>
        </td>   
        <td> 
            <!-- displays if tags are active or inactive -->
            {% if tag.active == true %} <p class="active">Active</p>
            {% endif %}
            {% if tag.active == false %}<p class="inactive">Inactive</p>
            {% endif %}
        </td>
        <td>
            <form action="/tags/{{ tag.id }}/delete" method="POST">
                <button type="submit" value="delete" />
                    <i class="fa fa-trash"></i>
                </button>
            </form>

            <form action="/tags/{{ tag.id }}/edit" method="POST">
                <button type="submit" value="delete" />
                    <i class="fa fa-edit"></i>
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
