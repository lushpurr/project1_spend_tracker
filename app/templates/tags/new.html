{% extends "base.html" %}
{% block content %}

<h2>Add a New Tag</h2>

<form action="/tags" method="POST">
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="eg: groceries, fuel" required>
    </div>
    <!-- initialises active to true -->
    <input type="hidden" id="active" name="active" value="true">

    <div>
    <input type="submit">
    </div>
</form>

{% endblock %}
