{% extends "base.html" %}
{% block content %}

<h2>Add a New Merchant</h2>

<form action="/merchants" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
    </div>

    <div>
    <input type="submit">
    </div>
</form>

{% endblock %}
