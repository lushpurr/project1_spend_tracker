{% extends "base.html" %}
{% block content %}

<h2>Update a Merchant</h2>

<form action="/merchants/{{ merchant.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ merchant.name }}">
    </div>

    <div>
        <input type="checkbox" id="active" name="active" value="check">
        <label for="active">Active</label>
    </div>

    <div>
        <input type="submit">
    </div>
</form>


{% endblock %}
